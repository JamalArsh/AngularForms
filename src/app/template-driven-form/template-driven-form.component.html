<div class="container">
  <h1>Template Driven Form</h1>
  <form action="">
    <label for="">Name</label>
    <input type="text" required />
    <span class="warning-msg">Name can not be empty*</span>

    <label for="">Email</label>
    <input type="email" />
    <span class="warning-msg">Email can not be empty*</span>
    <span class="warning-msg">Invalid email format* </span>

    <label for="">Password</label>
    <input type="password" />
    <span class="warning-msg">Password can not be empty*</span>
    <span class="warning-msg">Invalid password format* </span>

    <label for="">Age</label>
    <input type="number" min="1" max="100" name="age" />

    <label for="">Experiance</label><span>{{ expValue }}</span>
    <input
      type="range"
      min="0"
      max="10"
      value="5"
      [(ngModel)]="expValue"
      name="exp"
    />

    <label>Gender</label>
    <div class="gender-box">
      <input type="radio" name="gender" id="male" value="male" />
      <label for="male">Male</label>
    </div>
    <div class="gender-box">
      <input type="radio" name="gender" id="female" value="female" />
      <label for="female">female</label>
    </div>

    <label for="lang">Job role</label>
    <select name="lang" id="lang">
      <option value="" disabled selected>Select a role...</option>
      <option value="front-end">Front-End developer</option>
      <option value="back-end">Back-End developer</option>
      <option value="full-stack">Full-stack developer</option>
      <option value="ui-ux">UI/UX designer</option>
      <option value="qa">Quality assurance engineer</option>
    </select>

    <fieldset class="languages">
      <legend>Languages</legend>
      <div class="check-box-group">
        <input type="checkbox" id="sinhala" name="lang" value="sinhala" />
        <label for="sinhala">Sinhala</label>
      </div>
      <div class="check-box-group">
        <input type="checkbox" id="tamil" name="lang" value="tamil" />
        <label for="tamil">Tamil</label>
      </div>
      <div class="check-box-group">
        <input type="checkbox" id="english" name="lang" value="english" />
        <label for="english">English</label>
      </div>
    </fieldset>

    <label for="cv">CV</label>
    <input type="file" accept=".pdf, .docx, .jpeg, .jpg, .png" />

    <fieldset>
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </fieldset>
  </form>
</div>
